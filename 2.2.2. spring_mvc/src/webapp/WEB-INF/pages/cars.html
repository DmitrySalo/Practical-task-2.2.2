<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getName()}">name</td>
            <td th:text="${car.getModel()}">model</td>
            <td th:text="${car.getYear()}">year</td>
        </tr>
    </table>
</body>
</html>
